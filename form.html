<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Recruitment Form</title>
<style>
  /* Basic form styling */
  body {
      font-family: Arial, sans-serif;
      background-image: url('https://media.istockphoto.com/id/949182974/photo/male-manager-shaking-hands-with-female-applicant.jpg?s=612x612&w=0&k=20&c=QCjfJPKUckGpX9FdZU-8bw2szQuxa2_CPATyCBAazWM=');
      /* URL of your background image */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      
    }
  form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #090808;
    border-radius: 5px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0.5, 0.5, 0.5, 0.5);
    background-color: #f4f4f4;
    opacity: 1;
    
    
  }
  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }
  textarea {
    height: 100px;
  }
  textarea {
    height:100px;
  }
  input[type="file"] {
    margin-top: 10px;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }

</style>
</head>
<body>

<h2>Employee Recruitment Form</h2>

<form action="/submit" method="post" enctype="">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone:</label>
  <input type="tel" id="phone" name="phone" required>

  <label for="birthdate">Birth Date:</label> <!-- New field for birth date -->
  <input type="date" id="birthdate" name="birthdate" required><br>
  
<br>
  <label for="resume">Upload Resume:</label>
  <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
<br>
<br>
  <label for="comments">Additional Comments:</label>
  <textarea id="comments" name="comments"></textarea>

  <label for="Address">Address</label>
  <textarea id="Address" name="Address" required></textarea>

  <input type="submit" value="Submit">
</form>

</body>
</html>
